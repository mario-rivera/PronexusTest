{% extends "layouts/master.html" %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                {% if error %}
                    <div class="alert alert-danger" role="alert">{{ error }}</div>
                {% endif %}

                <div class="panel panel-default">
                    <div class="panel-heading">
                         <h3 class="panel-title">Login</h3>
                    </div>

                    <div class="panel-body">
                        <form method="POST" action="{{ path('login_check') }}">
                            <div class="form-group">
                               <label for="">Username</label>
                               <input type="text" class="form-control" name="_username" value="{{ last_username }}" />
                           </div>

                           <div class="form-group">
                                <label for="">Password</label>
                                <input type="password" class="form-control" name="_password" value="">
                            </div>

                            <button type="submit" class="btn btn-default">Submit</button>
                        </form>
                    </div>

                    <div class="panel-footer"><a href="{{path('register')}}">Register here</a></div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
